name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
          
      - name: Create Project Files
        run: |
          # Create folder structure
          mkdir -p app/src/main/java/com/tapcounter/app
          mkdir -p app/src/main/res/layout
          mkdir -p app/src/main/res/values
          
          # Create MainActivity.kt
          cat > app/src/main/java/com/tapcounter/app/MainActivity.kt << 'EOF'
          package com.tapcounter.app
          import android.os.Bundle
          import android.widget.Button
          import android.widget.TextView
          import androidx.appcompat.app.AppCompatActivity
          
          class MainActivity : AppCompatActivity() {
              private var count = 0
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  setContentView(R.layout.activity_main)
                  val counterText = findViewById<TextView>(R.id.counterText)
                  val tapButton = findViewById<Button>(R.id.tapButton)
                  val resetButton = findViewById<Button>(R.id.resetButton)
                  
                  tapButton.setOnClickListener {
                      count++
                      counterText.text = count.toString()
                  }
                  resetButton.setOnClickListener {
                      count = 0
                      counterText.text = "0"
                  }
              }
          }
          EOF
          
          # Create layout
          cat > app/src/main/res/layout/activity_main.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <LinearLayout xmlns:android="http://schemas.android.com/apk/res/android"
              android:layout_width="match_parent"
              android:layout_height="match_parent"
              android:orientation="vertical"
              android:gravity="center"
              android:padding="24dp">
              <TextView
                  android:id="@+id/counterText"
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="0"
                  android:textSize="100sp"
                  android:textStyle="bold"
                  android:layout_marginBottom="50dp"/>
              <Button
                  android:id="@+id/tapButton"
                  android:layout_width="200dp"
                  android:layout_height="200dp"
                  android:text="TAP"
                  android:textSize="40sp"
                  android:layout_marginBottom="20dp"/>
              <Button
                  android:id="@+id/resetButton"
                  android:layout_width="wrap_content"
                  android:layout_height="wrap_content"
                  android:text="RESET"/>
          </LinearLayout>
          EOF
          
          # Create strings.xml
          cat > app/src/main/res/values/strings.xml << 'EOF'
          <resources>
              <string name="app_name">Tap Counter</string>
          </resources>
          EOF
          
          # Create AndroidManifest.xml
          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.tapcounter.app">
              <application
                  android:allowBackup="false"
                  android:icon="@android:drawable/ic_menu_add"
                  android:label="@string/app_name"
                  android:theme="@style/Theme.AppCompat.Light.DarkActionBar">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          
          # Create build.gradle (project level)
          cat > build.gradle << 'EOF'
          plugins {
              id 'com.android.application' version '8.1.0' apply false
              id 'org.jetbrains.kotlin.android' version '1.9.0' apply false
          }
          EOF
          
          # Create settings.gradle (CRITICAL - Plugin management)
          cat > settings.gradle << 'EOF'
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "Tap Counter"
          include ':app'
          EOF
          
          # Create app/build.gradle
          cat > app/build.gradle << 'EOF'
          plugins {
              id 'com.android.application'
              id 'org.jetbrains.kotlin.android'
          }
          android {
              namespace 'com.tapcounter.app'
              compileSdk 34
              defaultConfig {
                  applicationId "com.tapcounter.app"
                  minSdk 23
                  targetSdk 34
                  versionCode 1
                  versionName "1.0.0"
              }
              buildTypes {
                  release {
                      minifyEnabled false
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                  }
              }
              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_17
                  targetCompatibility JavaVersion.VERSION_17
              }
              kotlinOptions {
                  jvmTarget = '17'
              }
          }
          dependencies {
              implementation 'androidx.core:core-ktx:1.12.0'
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation 'com.google.android.material:material:1.11.0'
          }
          EOF
          
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 8.2
          
      - name: Build Debug APK
        run: |
          gradle wrapper
          ./gradlew assembleDebug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: tap-counter-apk
          path: app/build/outputs/apk/debug/app-debug.apk
